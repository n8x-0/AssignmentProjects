    <div class="w-full h-screen text-white dreams p-10">
        <div class="w-full flex items-center justify-between">
            <h1 class="text-6xl tracking-tighter">Stop Watch</h1>
            <div class="flex gap-5 font-semibold">

                    <span id="second">00</span><span class="ml-3">:</span>
                    <span id="milisecond">00</span>
                </div>
                <div class="px-8">
                    <button class="bg-blue-500 rounded-[3px] px-4 py-2 font-bold" id="startButton">Start</button>
                    <button class="bg-blue-500 rounded-[3px] px-4 py-2 font-bold ml-1" id="pauseBtn">Pause</button>
